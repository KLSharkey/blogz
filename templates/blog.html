{% extends "base.html" %}

{% block content %}
<style>
    #top_header {
        text-align: center;
    }

</style>


<h1 id="top_header">Blogs</h1>


{% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        {%  for blog in blogs %}

            <h1>{{blog.title}}</h1>
        

            <p>{{blog.body}}</p>
                
        {% endfor %}

    {% endif %}
{% endblock %}
