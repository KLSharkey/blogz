{% extends "base.html" %}

{% block content %}
<style>
   body {
         background-color: #99ccff;

    }
    h1, p{
        text-align: center;
    }
    #top_header {
        text-align: center;
        
        font-size: 60px;
    }
    #links {
        font-size: 40px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
        
    }
    p {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .link{
        text-align: center;
    }

</style>


<h1 id="top_header">Blogs</h1>


{% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        {%  for blog in blogs %}
        <div class='link'>'
            <a href='/blog?id={{blog.id}}'id="links"name ='links'><em>{{blog.title}}</em></a>
        </div>
            <!--<p>{{blog.id}}</p>-->
            <p name='blog_id'>{{blog.body}}</p>
            <form method='GET' action='/blog'>
                <input type="hidden" name='blog_id' id='blog_id' value={{blog.id}} />
            </form>
                
        {% endfor %}

    {% endif %}

{% endblock %}
