{% extends "base.html" %}

{% block content %}


<h1>Add a BLog Entry</h1>

<form method='POST'>
    <label for="title">
    Title:
        <input type="text" name='title' id='title' />
    </label>
    <p>
    <label for="body">Body:
        <textarea id='body' name="body" value='body'></textarea>
    </p>
    <p>
        <input type="submit" value="Submit!">
    </p>
</form>


{% endblock %}
