{% extends 'base.html' %}

{% block content %}

<h1 style='font-size: 40px;'>{{user_name.username}}</h1>

{% if user_blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

    {%  for blog in user_blogs %}

        <h1><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h1>
        
        <p style='text-align: center;'>{{blog.body}}</p>

    {% endfor %}



 {% endif %}

<a href='/blog?owner={{user_name.id}}' style='text-align: center;'> Author {{user_name.username}}</a></p>


{% endblock %}
